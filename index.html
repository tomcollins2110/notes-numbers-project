<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    
        <h1>Notes 'n Numbers!</h1>
    
        <button id="mode" onclick="darkmode()">Day/Night mode</button>
        
        <div id="diceclm">
            
            <h2 id="dicename"><em>Dice</em></h2>
            <div class="randomNumber">
                <span id="number">?</span>
            </div>
            <button id="myButton" class="btn" onclick="roll()">Roll!</button>
    
        </div>
        
        
        <div id="notesclm">
            
            <h2><em>Notes</em></h2>
            <input id="inputField" type="text">
            <button id="addToDo" class="btn">Write it!</button>
            <div class="to-dos" id="toDoContainer"></div>
    
        </div>
    
    <script src="assets/js/script.js"></script>

</body>
